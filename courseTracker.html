<template>
    <lightning-card title="Course Tracker">
        <div class="slds-p-around-medium">
            <!-- Input Box -->
            <div class="slds-align_absolute-center slds-p-around_small inputStyle">
                <lightning-input 
                    label="Enter the course name" 
                    type="text" 
                    onchange={handleCourseChange} 
                    value={newCourseName}>
                </lightning-input>
            </div>

            <!-- Add Button -->
            <div class="slds-align_absolute-center slds-p-around_small">
                <lightning-button 
                    label="Add"   
                    variant="brand"  
                    onclick={handleCourseClick}>
                </lightning-button>
            </div>

            <!-- Conditional Rendering -->
            <template lwc:if={isArray}>
                <h1 class="slds-text-heading_small slds-align_absolute-center slds-p-around_small">
                    Courses
                </h1>
                <div class="slds-box slds-theme_default slds-m-around_small slds-p-around_small courseBox">
                    <template for:each={courses} for:item="course">
                        <div key={course}>
                            <p class="slds-align_absolute-center slds-p-around_small cStyle">{course}</p>
                        </div>
                    </template>
                </div>
            </template>
            <template lwc:else>
                <p class="slds-align_absolute-center slds-p-around_medium cStyle2">
                    No courses added yet
                </p>
            </template>
        </div>
    </lightning-card>
</template>
